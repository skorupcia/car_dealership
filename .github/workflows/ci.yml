name: Run Jest Tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install npm
        run: npm install
      - name: Intall jsdom
        run: npm install --save-dev jsdom
      - name: Run Jest
        run: npm test
